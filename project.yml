name: Wordiest
options:
  bundleIdPrefix: com.concreterose
  deploymentTarget:
    iOS: "17.0"
  createIntermediateGroups: true
  xcodeVersion: "26.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  WordiestCore:
    path: WordiestCore

targets:
  Wordiest:
    type: application
    platform: iOS
    dependencies:
      - package: WordiestCore
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.concreterose.wordiest.ios
        INFOPLIST_FILE: Wordiest/Info.plist
    sources:
      - path: Wordiest
        excludes:
          - Resources
      - path: Wordiest/Resources
        buildPhase: resources
    scheme:
      testTargets:
        - WordiestTests
      gatherCoverageData: true

  WordiestTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: Wordiest
      - package: WordiestCore
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
    sources:
      - path: WordiestTests
